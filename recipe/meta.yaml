{% set name = "jobrunner" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6ca4204aff52c4101d569c568280361344ce15c650f6e88f791dd7784235775

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - pytest-runner
  run:
    - psutil
    - python
    - qarrayrun

test:
  imports:
    - jobrunner

about:
  home: https://github.com/CFSAN-Biostatistics/jobrunner
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: An abstraction layer to run jobs on HPC clusters using Grid Engine, Torque, or locally.

extra:
  recipe-maintainers:
    - dpryan79
