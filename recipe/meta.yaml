{% set name = "jobrunner" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d2bd4571e40139497bafed07308fad67eaa933d3b9d5ba9ccce93a3361ed8dfa

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - pytest-runner
  run:
    - psutil
    - python
    - qarrayrun

test:
  imports:
    - jobrunner

about:
  home: "https://github.com/CFSAN-Biostatistics/jobrunner"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "An abstraction layer to run jobs on HPC clusters using Grid Engine, Torque, or locally."

extra:
  recipe-maintainers:
    - dpryan79
